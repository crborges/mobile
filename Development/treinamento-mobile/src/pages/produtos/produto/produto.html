<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PRODUTO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


  

  <ion-content padding>
      <ion-card>
          <img src="{{produto.foto}}"/>
        </ion-card>
        <ion-list>
          <ion-item>
            <ion-label floating>{{ 'TITULO' | translate }}</ion-label>
            <ion-input type="text" value="{{produto.titulo}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{ 'DESCRICAO' | translate }}</ion-label>
            <ion-input type="text" value="{{produto.descricao}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{ 'VALOR_UNITARIO' | translate }}</ion-label>
            <ion-input type="text" value="{{produto.valorUnitario | currency:'R$'}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{ 'ESTOQUE_INICIAL' | translate }}</ion-label>
            <ion-input type="text" value="{{produto.estoqueInicial}}"></ion-input>
          </ion-item>
        </ion-list>
      
    <button ion-button full>{{ 'COMPRAR' | translate }}</button>
    <button ion-button full>{{ 'VENDER' | translate }}</button>
  </ion-content>
